<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Rostyslav-Afk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="Rain" srcset="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity" srcset="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="Humidity" srcset="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./js/script.js"></script>
</body>

</html>
